<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  
  <div class="items">

   <div class="header">
        <div class="companyLogo"><p>Resource Hub</p></div>
        <div class="headerlink">
            <div class="link"><p>About Us</p></div>
            <div class="link"><p>Services</p></div>
            <div class="link"><p>Features</p></div>
        </div>
        <div class="profilepicture">
            <img src="./pics/pexels-pixabay-157661.jpg">
        </div>
    </div>
    
    
    <div class="welcomeContainer">
        <div class="herosection">
            <div class="welcome"><p>Efficient Resource Allocation</p></div>
        <div class="descriptionText"><p>Bring all your resources into one place with ease. Our solution simplifies management, ensuring you have everything you need at your fingertips.</p></div>
        </div>
        <div class="button" id="button"><button>Create A Resource</button></div>
    </div>

       <div class="containerList" id="containerList">
        
       
    </div>
 </div>

  
 
<div class="overlay" id="overlay">
    <div class="formcontainer">
        <form id="form" class="form">
            <div class="cancel" id="formCancel"><i class="fa-solid fa-xmark"></i></div>
            
            <div class="details">
                <div class="title"><p>Create Resource</p></div>
            
            <div class="inputGroupOne">
                <label for="inputOne" class="labels">Name Of Website</label>
                <input type="text" id="inputOne" placeholder="e.g Data Analysis Website For Nasa" class="input">
            </div>
            <div class="inputGroupTwo">
                <label for="inputTwo" class="labels">Link Of Website</label>
                <input type="text" id="inputTwo" placeholder="www.link.com" class="input">
            </div>
            <div class="inputGroupThree">
                <label for="inputThree" class="labels">Description Of Website</label>
                <textarea name="" id="inputThree" placeholder="Enter Description" class="textarea"></textarea>
            </div>
            </div>
            
            <div class="createButton">
                <button type="submit" id="formSubmit">Create</button>
            </div>
        </form>
    </div>
</div>
  
 <script src="./index.js"></script>
</body>
</html>
